<template>
  <form if.bind="user" class="form card" submit.trigger="saveUser()">
    <div class="card-block">
      <h4 class="card-title">Users details <i class="fa fa-user"></i></h4>
      <h6 class="card-subtitle mb-2 text-muted">
        view / edit user details
      </h6>
      <hr/>
      <div class="form-group">
        <label for="name">Name</label>
        <input readonly name="name" class="form-control" flaceholder='enter a name' value.bind="user.name"></input>
        <label for="first_name">First Name</label>
        <input readonly name="first_name" class="form-control" flaceholder='enter first name' value.bind="user.first_name"></input>
        <label for="surname">Last Name</label>
        <input readonly name="surname" class="form-control" flaceholder='enter surname' value.bind="user.surname"></input>
        <label for="email">Email</label>
        <input readonly name="email" class="form-control" flaceholder='enter en email address' value.bind="user.email"></input>
      </div>
    </div>
    <div class="card-footer">
      <a class="btn btn-secondary col-sm-2" route-href="route:users">
        <i class="fa fa-arrow-left"></i>back
      </a>
      <button type="submit" class="btn btn-primary col-sm-2 push-sm-8" disabled.bind="user.name.length == 0">save</button>
    </div>
  </form>
</template>
